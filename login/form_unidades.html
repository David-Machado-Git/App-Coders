    <div id="formularioUnidade" >

        <h3>IDENTIFICAÇÃO</h3><br>
            <form method="post" action=""> 
              <p> 
                <label for="e-mail">CPF:*</label>
                <input id="cpf" name="text" required="required" type="text" placeholder="digite aqui seu cpf *"/>
              </p>
              <p> 
                <label for="sus">Número do SUS:</label><br>
                <label for="sus"><strong>(OPICIONAL)</strong></label>
                <input id="senha" name="senha" required="required" type="text" placeholder="digite aqui seu número do SUS" /> 
              </p>
              <span class="linhasMais"> </span>
              <div id="blocoDoisCadastro" >
                <h3>INFORMAÇÕES BÁSICAS</h3><br>
                <p> 
                  <label for="e-mail">Nome Completo:*</label>
                  <input id="cpf" name="text" required="required" type="text" placeholder="digite aqui seu nome completo *"/>
                </p>
                <p>
                  <p>Sexo</p>
                  <input type="radio" name="manterlogado" id="manterlogadoum" value="cadastrado" /> 
                  <label for="manterlogado" id="sexoMasculino">Masculino</label>
                  <div id="checkdireitasexo" >
                    <input type="radio" name="manterlogado" id="manterlogadodois" value="nao_cadastrado" />
                    <label for="manterlogado" id="nao_cadastrado">Feminino</label>
                  </div>
                </p> 
                <p> 
                  <label for="sus">Data de Nascimento:*</label><br>
                  <input id="senha" name="senha" required="required" type="date"/> 
                </p>
                <p> 
                  <label for="sus">Nome da Mãe:*</label><br>
                  <input id="senha" name="senha" required="required" type="text" placeholder="digite aqui o nome da sua mãe  *" /> 
                </p>
                <span class="linhasMais"> </span><br><br>
                <h3>ENDEREÇO DE RESIDÊNCIA</h3><br>
                <p>
                  <label for="Estado UF">Estado (UF):*</label><br>
                  <select name="estado" class="estado">
                    <option value="Santa Catarina">Santa Catarina</option>
                    <option value="Paraná">Paraná</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="São Paulo">São Paulo</option>
                  </select> 
                </p>
                <p>
                  <label for="Estado UF">Município:*</label><br>
                  <select name="estado" class="estado">
                    <option value="Santa Catarina">Blumenau</option>
                    <option value="Paraná">Gaspar</option>
                    <option value="Rio Grande do Sul">Indaial</option>
                    <option value="São Paulo">Timbó</option>
                  </select> 
                </p>
                <p> 
                  <label for="cep">CEP:*</label><br>
                  <input id="cep" name="cep" required="required" type="number" placeholder="digite aqui seu cep  *" /> 
                </p>
                <p> 
                  <label for="bairro">Bairro:*</label><br>
                  <input id="bairro" name="bairro" required="required" type="text" placeholder="digite aqui o nome do seu bairro  *" /> 
                </p>
                <p> 
                  <label for="endereco">Endereço:*</label><br>
                  <input id="endereco" name="endereco" required="required" type="text" placeholder="digite aqui seu endereço  *" /> 
                </p>
                <p> 
                  <label for="numero">Número:</label><br>
                  <input id="numero" name="numero" required="required" type="number" placeholder="digite aqui o número de sua residência " /> 
                </p>
                <p> 
                  <label for="numero">Complemento:</label><br>
                  <input id="numero" name="numero" required="required" type="number" placeholder="digite aqui complementos ou referências de sua residência " /> 
                </p>

              </div><br><br><br><br><br><br>
